<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ja04_5.html</title>
</head>
<body>
    <script>  // 구구단 가로
        for(var i=2;i<10;i++) {
            for(var j=1;j<10;j++) {
                document.write(i+" * "+j+" = "+i*j+"\t");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
