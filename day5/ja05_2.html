<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ja05_2.html</title>
    <script>
        function cal(op1, op2) {
            document.write("op1 + op2 = "+(op1+op2));
            document.write("<br>op1 - op2 = "+(op1-op2));
            document.write("<br>op1 * op2 = "+(op1*op2));
            document.write("<br>op1 / op2 = "+(op1/op2));
        }
    </script>
</head>
<body>
    <script>
        cal(10,5);
        document.write("<br><br>");
        cal(20,10);
    </script>    
</body>
</html>
