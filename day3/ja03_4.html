<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ja03_4.html</title>
</head>
<body>
    <script>
        var jumsu;
        jumsu=prompt("점수를 입력하세요!");

        if(jumsu>=90) {
            document.write("A학점입니다.<br>");
        } else if(jumsu>=80) {
            document.write("B학점입니다.<br>");
        } else if(jumsu>=70) {
            document.write("C학접입니다.<br>");
        } else if(jumsu>=60) {
            document.write("D학점입니다.<br>");
        } else {
            document.write("F학점입니다.<br>");
        }
        
        document.write("점수 : "+jumsu+"점");
    </script>
</body>
</html>
