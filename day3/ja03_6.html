<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ja03_5.html</title>
</head>
<body>
    <script>
        var pet=prompt("키우는 애완동물을 입력하세요!(개/고양이/새/고래/기타)");

        switch(pet) {
            case "개":
                document.write("멍멍<br>");
                break;
            case "고양이":
                document.write("야옹<br>");
                break;
            case "새":
                document.write("짹짹<br>");
                break;
            case "고래":
                document.write("우당탕탕<br>");
                break;
            default:
                document.write("권모술수<br>");
        }
        
        document.write("애완동물 : "+pet);
    </script>
</body>
</html>
