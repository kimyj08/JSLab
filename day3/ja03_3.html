<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ja03_3.html</title>
</head>
<body>
    <script>
        var jumsu;
        jumsu=prompt("점수를 입력하세요!");

        if(jumsu>=90) {
            document.write("A학점입니다.<br>");
        } else {
            document.write("A학점이 아닙니다.<br>");
        }
        
        document.write("점수 : "+jumsu);
    </script>
</body>
</html>
