<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ja02_3.html</title>
</head>
<body>
    <script>
        var num1;
        var num2;

        num1=7;
        num2=3;
        num1+=num2; // num1 = num1 + num2 와 동일
        document.write("num1 += num2 = ");
        document.write(num1);

        num1=7;
        num2=3;
        num1-=num2; // num1 = num1 - num2 와 동일
        document.write("<br>num1 -= num2 = ");
        document.write(num1);

        num1=7;
        num2=3;
        num1*=num2; // num1 = num1 * num2 와 동일
        document.write("<br>num1 *= num2 = ");
        document.write(num1);

        num1=7;
        num2=3;
        num1/=num2; // num1 = num1 / num2 와 동일
        document.write("<br>num1 /= num2 = ");
        document.write(num1);

        num1=7;
        num2=3;
        num1%=num2; // num1 = num1 % num2 와 동일
        document.write("<br>num1 %= num2 = ");
        document.write(num1);
    </script>
</body>
</html>
