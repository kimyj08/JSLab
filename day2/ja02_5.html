<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ja02_5.html</title>
</head>
<body>
    <script>
        var num1=7;
        var num2=3;
        var res;

        res=(num1<10)&&(num2<10);
        document.write("num1 < 10 && num2 < 10 : ");
        document.write(res);

        res=(num1>10)&&(num2<10);
        document.write("<br>num1 > 10 && num2 < 10 : ");
        document.write(res);

        res=(num1>10)||(num2>10);
        document.write("<br>num1 > 10 || num2 > 10 : ");
        document.write(res);

        res=(num1>10)||(num2<10);
        document.write("<br>num1 > 10 || num2 < 10 : ");
        document.write(res);

        res=!(num1==num2); // 05
        document.write("<br>!(num1 == num2) : ");
        document.write(res);
    </script>
</body>
</html>
