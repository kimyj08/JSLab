<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ja02_7.html</title>
</head>
<body>
    <script>
        var num1=7;
        var num2=3;
        var op;
        var res;

        op="+";
        res=(op=="+")?num1+num2:num1-num2;
        document.write("res = ");
        document.write(res);

        op="-";
        res=(op=="+")?num1+num2:num1-num2;
        document.write("<br>res = ");
        document.write(res);
    </script>
</body>
</html>
